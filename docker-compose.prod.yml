# ==============================================================================
# Docker Compose Production Override
# ==============================================================================
# Production-specific configuration
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ==============================================================================

version: '3.8'

services:
  nextjs:
    # Don't expose port directly in production (use Nginx instead)
    ports: []

    # Production environment overrides
    environment:
      - NODE_ENV=production
      - SECURE_COOKIES=true

    # Increase resource limits for production
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # Nginx reverse proxy (enabled in production)
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro

    depends_on:
      - nextjs

    restart: unless-stopped

    networks:
      - app-network
