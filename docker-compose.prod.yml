# ==============================================================================
# Docker Compose - Production Configuration
# ==============================================================================
# Production deployment with optimized settings and optional Nginx reverse proxy.
#
# Usage:
#   Build & Start:  docker-compose -f docker-compose.prod.yml up --build -d
#   Stop:           docker-compose -f docker-compose.prod.yml down
#   Logs:           docker-compose -f docker-compose.prod.yml logs -f
#   Rebuild:        docker-compose -f docker-compose.prod.yml build --no-cache
#
# Environment:
#   Create .env file with all required variables (copy from .env.example)
# ==============================================================================

services:
  # ----------------------------------------------------------------------------
  # Next.js Production Application
  # ----------------------------------------------------------------------------
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        # Build-time variables (NEXT_PUBLIC_* are baked into client bundle)
        NEXT_PUBLIC_KEYCLOAK_URL: ${NEXT_PUBLIC_KEYCLOAK_URL}
        NEXT_PUBLIC_KEYCLOAK_REALM: ${NEXT_PUBLIC_KEYCLOAK_REALM}
        NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: ${NEXT_PUBLIC_KEYCLOAK_CLIENT_ID}
        NEXT_PUBLIC_KEYCLOAK_REDIRECT_URI: ${NEXT_PUBLIC_KEYCLOAK_REDIRECT_URI}
        NEXT_PUBLIC_AUTH_COOKIE_NAME: ${NEXT_PUBLIC_AUTH_COOKIE_NAME:-kc_auth_token}
        NEXT_PUBLIC_REFRESH_COOKIE_NAME: ${NEXT_PUBLIC_REFRESH_COOKIE_NAME:-kc_refresh_token}
        NEXT_PUBLIC_BACKEND_API_URL: ${NEXT_PUBLIC_BACKEND_API_URL}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
        NEXT_PUBLIC_SENTRY_DSN: ${NEXT_PUBLIC_SENTRY_DSN:-}

    container_name: rediver-ui-prod

    # Runtime environment variables (server-side only, NOT in browser)
    environment:
      - NODE_ENV=production
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET}
      - BACKEND_API_URL=${BACKEND_API_URL}
      - API_URL=${API_URL}
      - CSRF_SECRET=${CSRF_SECRET}
      - SECURE_COOKIES=${SECURE_COOKIES:-true}
      - COOKIE_MAX_AGE=${COOKIE_MAX_AGE:-604800}
      - ENABLE_TOKEN_REFRESH=${ENABLE_TOKEN_REFRESH:-true}
      - TOKEN_REFRESH_BEFORE_EXPIRY=${TOKEN_REFRESH_BEFORE_EXPIRY:-300}
      - API_TIMEOUT=${API_TIMEOUT:-30000}

    # Port mapping
    ports:
      - "3000:3000"

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # Restart policy
    restart: unless-stopped

    # Network
    networks:
      - app-network

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

# ==============================================================================
# Networks
# ==============================================================================
networks:
  app-network:
    driver: bridge

